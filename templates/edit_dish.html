<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование блюда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="app-header bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Редактирование блюда</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Главная</a>
                        </li>
                        <li class="nav-item">
                            <button id="save-dish" class="btn btn-primary">Сохранить</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<main class="edit-container">
    <div class="stats-chart-container">
        <section class="dish-stats">
            <div class="stat-card">
                <h2>Вес блюда</h2>
                <p id="total-weight">0 г</p>
            </div>
            <div class="stat-card">
                <h2>Калории</h2>
                <p id="total-calories">0 ккал</p>
            </div>
            <div class="stat-card">
                <h2>Белки</h2>
                <p id="total-proteins">0 г</p>
            </div>
            <div class="stat-card">
                <h2>Жиры</h2>
                <p id="total-fats">0 г</p>
            </div>
            <div class="stat-card">
                <h2>Углеводы</h2>
                <p id="total-carbs">0 г</p>
            </div>
        </section>

        <div class="chart-container">
            <canvas id="nutrition-chart" width="400" height="400"></canvas>
        </div>
    </div>

        <section class="ingredients-editor">
            <h2>Ингредиенты</h2>
            <div class="search-ingredient">
                <input type="text" id="ingredient-search" placeholder="Поиск ингредиентов...">
                <div id="search-results" class="search-results"></div>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Вес (г)</th>
                    <th>Калории</th>
                    <th>Белки</th>
                    <th>Жиры</th>
                    <th>Углеводы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="ingredients-table-body">
                    <!-- Данные будут заполнены динамически -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/static/js/edit_dish.js"></script>
</body>
</html>
